<!DOCTYPE html>
<html>
<head>
  <title>SuperCharged ðŸ’«</title>
  <style type="text/css">
    #input {
      width:0px;
      height:0px;
      overflow: hidden;
    }
    #input + label {
      display:inline-block;
      background-color: #777;
      font-family: sans-serif;
      padding:5px;
      font-size:2em;
      color: #f3f3f3;
    }
    #input:focus +label {
      outline: 5px solid teal;
    }
  </style>
</head>
<body>
  <div>
    <input type="file" accept="image/*" name="input" id="input">
    <label for="input" >Choose File</label>
    <br>
    <br>
    <br>
  </div>

  <canvas id="preview"></canvas>

  <script type="text/javascript">
    const $input = document.getElementById('input')
    const $preview = document.getElementById('preview')
    const previewCtx = $preview.getContext('2d')
    const worker = new Worker('worker.js')

    worker.addEventListener('message', (d) => {
      const imageData = d.data
      previewCtx.putImageData(imageData, 0, 0)
    });

    function applyFilter() {
      const imageData = previewCtx.getImageData(0,0, $preview.width, $preview.height)
      worker.postMessage(imageData, [imageData.data.buffer])
    }

    $input.addEventListener('change', (e) => {
      const file = e.target.files[0]
      createImageBitmap(file)
        .then((bitmap) => {
          $preview.width = bitmap.width
          $preview.height = bitmap.height
          previewCtx.drawImage(bitmap, 0, 0)
          applyFilter()
        })
    })
  </script>
</body>
</html>
